name: Infra Deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Kubernetes Config
        if: success()
        uses: Azure/k8s-set-context@v4
        with:
          kubeconfig: ${{secrets.KUBE_CONFIG}}
      - name: Kubernetes Deploy
        if: success()
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: spring-boot
          manifests: |
            kubernetes/mariadb/mariadb-pvc.yml
            kubernetes/mariadb/mariadb-secret.yml
            kubernetes/mariadb/mariadb-deployment.yml
            kubernetes/mariadb/mariadb-service.yml
            kubernetes/fluent/fluent-pvc.yml
            kubernetes/fluent/fluent-deployment.yml
            kubernetes/fluent/fluent-service.yml
            kubernetes/zipkin/zipkin-deployment.yml
            kubernetes/zipkin/zipkin-service.yml
            kubernetes/zipkin/zipkin-ingress.yml
            kubernetes/dbeaver/dbeaver-pvc.yml
            kubernetes/dbeaver/dbeaver-deployment.yml
            kubernetes/dbeaver/dbeaver-service.yml
            kubernetes/dbeaver/dbeaver-ingress.yml