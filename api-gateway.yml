server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: openapi
          uri: http://api-gateway:8080
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/?(?<segment>.*), /${segment}/v3/api-docs
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://spring-boot.davidcamelo.com"
              - "http://localhost:8080"
              - "http://localhost:4173"
              - "http://localhost:4174"
              - "http://localhost:4175"
              - "http://localhost:4176"
              - "http://localhost:5173"
              - "http://localhost:5174"
              - "http://localhost:5175"
              - "http://localhost:5176"
              - "https://components-ui.davidcamelo.com"
              - "https://user-ui.davidcamelo.com"
              - "https://product-ui.davidcamelo.com"
              - "https://react-ui.davidcamelo.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            allowedHeaders:
              - "Content-Type"
              - "Authorization"
            allowCredentials: true